<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="dark">

<header>
  <button id="fxToggle">fx</button>
  <h1>Calculator</h1>
  <button id="historyToggle">ðŸ•˜</button>
</header>

<main>
  <div class="calculator">

    <input type="text" id="display" disabled />

    <!-- SPECIAL FUNCTIONS (fx) -->
    <div id="special" class="buttons extra hidden">
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="append('**')">xÊ¸</button>
      <button onclick="append('Math.sqrt(')">âˆš</button>

      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>
      <button onclick="append('Math.tan(')">tan</button>
      <button onclick="append('Math.log10(')">log</button>
    </div>

    <!-- NORMAL CALCULATOR -->
    <div class="buttons">
      <button onclick="clearDisplay()">AC</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">Ã·</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">Ã—</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">âˆ’</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button class="zero" onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>

    <!-- HISTORY PANEL -->
    <div id="history" class="history hidden">
      <div id="historyList"></div>
      <button class="clear-history" onclick="clearHistory()">Clear History</button>
    </div>

  </div>
</main>

<script src="script.js"></script>
</body>
</html>
