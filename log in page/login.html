<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: white;
            width: 320px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #5a67d8;
        }

        .switch {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .switch a {
            color: #667eea;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .register {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Login -->
    <div class="login">
        <h2>Sign In</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Login</button>

        <div class="switch">
            Don't have an account?
            <a onclick="showRegister()">Register</a>
        </div>
    </div>

    <!-- Register -->
    <div class="register">
        <h2>Register</h2>
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Register</button>

        <div class="switch">
            Already have an account?
            <a onclick="showLogin()">Login</a>
        </div>
    </div>
</div>

<script>
    function showRegister() {
        document.querySelector('.login').style.display = 'none';
        document.querySelector('.register').style.display = 'block';
    }

    function showLogin() {
        document.querySelector('.register').style.display = 'none';
        document.querySelector('.login').style.display = 'block';
    }
</script>

</body>
</html>
